{% extends "matcher/base.html" %}

{% load staticfiles %}

{% block title %}MT99{% endblock %}

{%block head%}
<!-- No hace falta cargar dataTables.css original si se incluye el de bootstrap -->
<link rel="stylesheet" href="{% static 'css/sweet-alert.css' %}">
{%endblock%}

{% block content %}

<div class="table-responsive col-md-10">
    <br>
        <h2> Mensajes MTn96 </h2>
        <br> 
        <div id="MT96-cargar">
            <legend>Cargar MT96</legend>
                <tr>
                    <td class="col-md-6 ">
                        <div class="col-md-7 form-group">
                            <label class="col-md-4 control-label" >Archivo de Carga:</label>
                            <div class="col-md-8">
                                <select id="mtn96_archivo" name="mtn96_archivoN" class="form-control">
                                    <option value="-1">--------------</option>
                                    {% for archivo in archivos %}
                                    <option value="{{archivo}}">{{archivo}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </td>
                    <td class "col-md-3">
                        <button type="button" id="cargarMT96Button" class="col-md-2 btn btn-primary">
                            Cargar
                        </button>
                    </td>           
                </tr>
                <br>
        </div>
</div>
<!-- Static Modal para procesando -->
<div class="modal modal-static fade" id="processing-modal" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="text-center">
                    <img src="{% static 'images/procesando.gif' %}" class="icon" />
                    <h4>Procesando, por favor espere.</h4>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script%}
<script> //define el idioma de la tabla (es/en)
         idioma_tr = "es" 
</script>
<script src="{% static 'js/jquery.dataTables.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/dataTables.bootstrap.js' %}" type="text/javascript"></script>
<script type="text/javascript" src="{% static 'js/jshashtable.js' %}"></script>
<script type="text/javascript" src="{% static 'js/numberformatter.js' %}"></script>
<script type="text/javascript" src="{% static 'js/picker.js' %}"></script>
<script type="text/javascript" src="{% static 'js/picker.date.js' %}"></script>
<script type="text/javascript" src="{% static 'js/pickerlegacy.js' %}"></script>
<script type="text/javascript" src="{% static 'js/sweet-alert.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/mtn96.js' %}"></script>


<script type="text/javascript">
iniciar_tabla("es");

function iniciar_tabla(idioma){

    
    if (idioma==="es"){

        return $('#table-cuentas').DataTable({
            //poner if con idioma, el ingles es predeterminado
            language: {
                url: '/static/json/Spanish-tables.json'
            }
        })

    }else if (idioma==="en"){

        return $('#table-cuentas').DataTable({
            language: {
                url: '/static/json/English-tables.json'
            }
        })
    };
};

</script>
{% endblock %}
