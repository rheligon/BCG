<!doctype html>

{% load staticfiles %}

<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    
    <style>
		a.test {
		    font-weight: bold;
		}
	</style>

	<script>
	// The array literal returns a foo.length value of 1:
var foo = [ 100 ];
alert( foo[ 0 ] ); // 100
alert( foo.length ); // 1
 
// The array constructor returns a bar.length value of 100:
var bar = new Array( 100 );
alert( bar[ 0 ] ); // undefined
alert( bar.length ); // 100
	


	</script>



</head>
<body>
    <a href="http://jquery.com/">jQuery</a>
    <script src="{% static "js/jquery-1.11.2.js" %}" type="text/javascript"></script>
    <script>
 
    $( document ).ready(function() {

    	$( "a" ).addClass( "test" );
 
	    $( "a" ).click(function( event ) {
 
		    event.preventDefault();
		 
		    $( this ).hide( "slow" );
		 
		});
	 
	});
 
    </script>
</body>
</html>
