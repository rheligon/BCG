{% extends "matcher/base.html" %}
{% load staticfiles %}


{% block head %}
<link rel="stylesheet" href="{% static 'css/dataTables/dataTables.bootstrap.css' %}">
<link rel="stylesheet" href="{% static 'css/dataTables/dataTables.scroller.css' %}">
<link rel="stylesheet" href="{% static 'css/picker.css' %}">
<link rel="stylesheet" href="{% static 'css/picker.date.css' %}">
<link rel="stylesheet" href="{% static 'css/sweet-alert.css' %}">
<link rel="stylesheet" href="{% static 'css/dual_list.css' %}">
<link rel="stylesheet" href="{% static 'css/jquery.bootstrap-touchspin.min.css' %}">
{% endblock%}

{% block content %}
<legend>Licencia</legend>
<div id="Licencia-Info">
    <td class="col-md-6 ">
        <div class="col-md-7 form-group">
            <label class="col-md-4 control-label" >Número de Usuarios:</label>
                <div class="col-md-4">
                    <input class="form-control" name="numUserLicenciaN" id="numUserLicencia" type="text" placeholder="{{numU}}" onkeypress='return solonumero(event)' onkeyup='return solonumero(event)' required>
                </div>
                <div class="col-md-4" hidden>
                    <input class="form-control" name="numUserLicenciaNaux" id="numUserLicenciaAux" type="text" placeholder="{{numU}}" value="{{numU}}" onkeypress='return solonumero(event)' onkeyup='return solonumero(event)' required>
                </div>
        </div>
    </td>
    <td class "col-md-6">
        <div id="fechaExp" class="col-md-7 form-group">
            <label class="col-md-4 control-label">Fecha de Expiración:</label>
                <div class="col-md-4"><input name="expiracionLicenciaN" id="expiracionLicencia" class="form-control" placeholder="{{Exp | date:"d/m/Y"}}"></div>
        </div>
        <div class="col-md-4" hidden><input name="expiracionLicenciaNAux" id="expiracionLicenciaAux" class="form-control" value="{{Exp | date:"d/m/Y"}}"></div>
    </td>
    <td class "col-md-6">
        <div class="col-md-7 form-group">
            <button type="button" id="guardarCambiosButton" style="align:right" class="col-md-2 btn btn-primary">
                Guardar
            </button>
        </div>
    </td> 
</div>

<!-- Static Modal para procesando -->
<div class="modal modal-static fade" id="processing-modal" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="text-center">
                    <img src="{% static 'images/procesando.gif' %}" class="icon" />
                    <h4>Procesando, por favor espere.</h4>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}

<script> 
//define el idioma de la tabla (es/en)
idioma_tr = "es"
</script>
<script src="{% static 'js/jquery.dataTables.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/dataTables.bootstrap.js' %}" type="text/javascript"></script>
<script src="{% static 'js/dataTables.scroller.js' %}" type="text/javascript"></script>
<script type="text/javascript" src="{% static 'js/picker.js' %}"></script>
<script type="text/javascript" src="{% static 'js/picker.date.js' %}"></script>
<script type="text/javascript" src="{% static 'js/pickerlegacy.js' %}"></script>
<script type="text/javascript" src="{% static 'js/sweet-alert.min.js' %}"></script>
<script src="{% static 'js/validator.js' %}" type="text/javascript"></script>
<script type="text/javascript" src="{% static 'js/jquery.bootstrap-touchspin.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/SU_licencia.js' %}"></script>

{% endblock %}
