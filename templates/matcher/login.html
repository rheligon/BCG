{% extends "matcher/base.html" %}

{% load staticfiles %}

{%block head%}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{%endblock%}

{% block content %}  
    <div class="row bodylogin">
        <div class="col-md-12">
            <div class="wrap">
              <div class="col-md-6 col-md-push-3">
                {% if message %}
                  <p class="form-title error" style="color:red;margin-left:8%;">{{message}}</p>
                {%endif%}
              </div>
              </br>
              <form class="form-signin login" action="" method="POST">
                    {% csrf_token %}
                    <h2 class="form-signin-heading text-center">Inicie Sesi√≥n</h2>
                    <label for="inputEmail" class="sr-only">Username</label>
                    <input type="text" id="username" name="username" value="" class="form-control" placeholder="Username" required autofocus/>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="password" name="password" value="" class="form-control" placeholder="Password"/>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" value="remember-me"> Remember me
                      </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" value="login" type="submit">Sign in</button>
              </form>
            </div>
        </div>
    </div> <!-- /container -->

{% endblock %}

{% block script %}
{% endblock %}
