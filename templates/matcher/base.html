<!DOCTYPE html>
<html lang="en">
  {% load staticfiles %}

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>BCG MATCHER</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Navbar CSS navbar.css old, pila con el .js tmb que esta abajo
    <link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css' %}">
    -->
	<!-- Base CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
	{%block head%}
	{%endblock%}
  </head>

  <body>
  		<div class="row">
  			{% if user.is_authenticated %}
				{% include "matcher/navbar.html" %}
			{% endif %}
			<div class="container col-sm-10 col-md-10">
				{%block content%}
				{%endblock%}
			</div>
		</div>
 </body>

	<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="{% static 'js/jquery-1.11.2.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug
	<script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script> -->
	<script src="{% static 'js/IE10WorkAround.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery.cookie.js' %}"></script>

	<!-- 
		ME DA ERROR CON BOOTSTRAP Y EL LOADING METHOD DE LOS BOTONES

	-->

	<!-- navbar.js old, pila con el .css tmb que esta arriba
	<script type="text/javascript" src="{% static 'js/navbar.js' %}"></script>
	-->

	{%block script%}
	{%endblock%}


</html>
