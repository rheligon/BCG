{% extends "matcher/base.html" %}

{% load staticfiles %}

{% block title %}MT99{% endblock %}

{%block head%}
<!-- No hace falta cargar dataTables.css original si se incluye el de bootstrap -->
<link rel="stylesheet" href="{% static 'css/dataTables/dataTables.bootstrap.css' %}">
{%endblock%}

{% block content %}
<div class="table-responsive col-md-10">
    <br>
    <form id="buscarMTX99Form" method="post" class="form-horizontal">
        <h2> Mensajes MTX99 </h2>
        <legend>BÃºsqueda</legend>
        <table>
            <tr>
                <td class="col-md-7">
                    <div class="col-md-7 form-group">
                        <label class="col-md-4 control-label" >Banco:</label>
                        <div class="col-md-8">
                            <select id="mtx99_banco" name="mtx99_banco" class="form-control">
                                <option value="-1">--------------</option>
                                {% for banco in bancos %}
                                <option value="{{banco.codigo}}">{{banco.codigo}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="col-md-7 form-group">
                        <label class="col-md-4 control-label" >Tipo:</label>
                        <div class="col-md-6">
                            <select id="mtx99_tipo" name="mtx99_tipo" class="form-control">
                                <option value="-1">---</option>
                                <option value="199">199</option>
                                <option value="299">299</option>
                                <option value="999">999</option>
                            </select>
                        </div>
                    </div>
                </td>
                <td class "col-md-5">
                        <button type="button" id="conf22Button" class="col-md-7 btn btn-primary">
                            FECHAS
                        </button>
                </td>

                <td class "col-md-4">
                        <button type="button" id="confButton" class="col-md-7 btn btn-primary">
                            Buscar
                        </button>
                </td>            
                
            </tr>
        </table>

        <legend>Detalle</legend>
        <table>
         
        </table>
    </form>
</div>
{% endblock %}

{% block script%}
<script src="{% static 'js/jquery.dataTables.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/dataTables.bootstrap.js' %}" type="text/javascript"></script>
<script type="text/javascript" src="{% static 'js/mtx99.js' %}"></script>

<script type="text/javascript">
iniciar_tabla("es");

function iniciar_tabla(idioma){

    
    if (idioma==="es"){

        return $('#table-cuentas').DataTable({
            //poner if con idioma, el ingles es predeterminado
            language: {
                url: '/static/json/Spanish-tables.json'
            }
        })

    }else if (idioma==="en"){

        return $('#table-cuentas').DataTable({
            language: {
                url: '/static/json/English-tables.json'
            }
        })
    };
};
</script>
{% endblock %}
