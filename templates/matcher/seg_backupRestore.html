{% extends "matcher/base.html" %}

{% load staticfiles %}

{% block title %}Bancos disponibles{% endblock %}

{%block head%}
<link rel="stylesheet" href="{% static 'css/sweet-alert.css' %}">
<link rel="stylesheet" href="{% static 'css/procesando.css' %}">
{%endblock%}

{% block content %}
  <div class="row">
    <div class="well col-md-5">
      <legend>Backup</legend>
      <h4>Al presionar Ejecutar se realizará un Backup
          del estado actual del sistema.</h4>
      <div class="col-md-8 col-md-push-4">
        <div>
            <button type="button" id="delButton" data-loading-text="Cargando..." class="col-md-5 btn btn-warning" autocomplete="off">
                Ejecutar
            </button>
        </div>
      </div>
    </div>

    <div class="col-md-1">
    </div>
    <div class="well col-md-5">
      <form id="form-restore" class="form-horizontal">
        <fieldset>
          <!-- Form Name -->
          <legend>Restore</legend>
          <!-- Select Basic -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="Cuenta-sel">Código Cuenta: </label>
            <div class="col-md-6">
            <select id="Cuenta-sel" name="Cuenta-sel" class="form-control">
              <option value="-1">----------</option>
              {% for cuenta in cuentas %}
              <option id="opt-{{cuenta.idcuenta}}" value="{{cuenta.idcuenta}}">{{cuenta.codigo}}</option>
              {% endfor %}
            </select>
            </div>
          </div>

          <div class="col-md-6 col-md-push-5">
                <div>
                    <button type="button" id="delButton" data-loading-text="Cargando..." class="col-md-6 btn btn-warning" autocomplete="off">
                        Ejecutar
                    </button>
                </div>
          </div>
          <div class="col-md-6 col-md-push-2">
                <div>
                    <button type="button" id="addButton" data-loading-text="Cargando..." class="col-md-6 btn btn-default" autocomplete="off">
                        Cancelar
                    </button>
                </div>
          </div>

        </fieldset>
      </form>
    </div>
  </div>
{%endblock%}
